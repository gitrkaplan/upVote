<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css"/>
  <title>UpVote</title>
</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
      </div>
    </nav>
  </div>
  <div class="container">
    <div id="cards" class="row">
    </div>
  </div>
  <div class="fixed-action-btn vertical">
    <a class="hoverable btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="filters hoverable btn-floating grey tooltipped" data-position="left" data-delay="50" data-tooltip="heroku"><i class="devicon-heroku-plain"></i></a></li>
      <li><a class="filters hoverable btn-floating grey tooltipped" data-position="left" data-delay="50" data-tooltip="git"><i class="devicon-git-plain"></i></a></li>
      <li><a class="filters hoverable btn-floating grey tooltipped" data-position="left" data-delay="50" data-tooltip="bootstrap"><i class="devicon-bootstrap-plain"></i></a></li>
      <li><a class="filters hoverable btn-floating grey tooltipped" data-position="left" data-delay="50" data-tooltip="mongodb"><i class="devicon-mongodb-plain"></i></a></li>
      <li><a class="filters hoverable btn-floating grey tooltipped" data-position="left" data-delay="50" data-tooltip="react"><i class="devicon-react-original"></i></a></li>
      <li><a class="filters hoverable btn-floating grey tooltipped" data-position="left" data-delay="50" data-tooltip="angularjs"><i class="devicon-angularjs-plain"></i></a></li>
      <li><a class="filters hoverable btn-floating grey tooltipped" data-position="left" data-delay="50" data-tooltip="express"><i class="devicon-express-original"></i></a></li>
      <li><a class="filters hoverable btn-floating grey tooltipped" data-position="left" data-delay="50" data-tooltip="nodejs"><i class="devicon-nodejs-plain"></i></a></li>
      <li><a class="filters hoverable btn-floating grey tooltipped" data-position="left" data-delay="50" data-tooltip="javascript"><i class="devicon-javascript-plain"></i></a></li>
      <li><a class="filters hoverable btn-floating grey tooltipped" data-position="left" data-delay="50" data-tooltip="css"><i class="devicon-css3-plain"></i></a></li>
      <li><a class="filters hoverable btn-floating grey tooltipped" data-position="left" data-delay="50" data-tooltip="html"><i class="devicon-html5-plain"></i></a></li>
    </ul>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
